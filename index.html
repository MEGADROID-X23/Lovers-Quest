    <script>
        function playMusicOnEnterKeyPress() {
          const music = new Audio("HADDAWAY What Is Love Mike O Hearn Theme Song Slowed_CBR_256k.mp3");
          music.loop = true;
          let isMusicPlaying = false;
      
          function toggleMusic() {
            if (!isMusicPlaying) {
              music.play();
              isMusicPlaying = true;
            } else {
              music.pause();
              isMusicPlaying = false;
            }
          }
      
          document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
              toggleMusic();
            }
          });
        }
      
        window.addEventListener("load", playMusicOnEnterKeyPress);
      </script>
